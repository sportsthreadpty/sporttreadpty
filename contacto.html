  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1 class="mb-4">Contáctanos</h1>
        <div class="contact-info mb-5">
          <div class="d-flex align-items-center mb-4">
            <i class="fab fa-instagram fa-2x me-3 text-primary"></i>
            <div>
              <h5 class="mb-1">Instagram</h5>
              <a href="https://www.instagram.com/sportsthread_?igsh=cGpqYXIyaTFnZ2s1" target="_blank" class="text-decoration-none">
                @sportsthread_
              </a>
            </div>
          </div>
          <div class="d-flex align-items-center mb-4">
            <i class="fab fa-whatsapp fa-2x me-3 text-success"></i>
            <div>
              <h5 class="mb-1">WhatsApp</h5>
              <a href="https://wa.me/1234567890" target="_blank" class="text-decoration-none">
                +507-6000-0000
              </a>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-envelope fa-2x me-3 text-danger"></i>
            <div>
              <h5 class="mb-1">Email</h5>
              <a href="mailto:info@sportsthreat.com" class="text-decoration-none">
                info@sportsthreat.com
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-4">Envíanos un mensaje</h5>
            <form id="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i>Enviar mensaje
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
